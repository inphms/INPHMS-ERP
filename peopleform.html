<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>People – Profile</title>

  <style>
    :root {
      --bg: #f4f5f7;
      --panel: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #2563eb;
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===================== */
    /* APP TOP BAR */
    /* ===================== */
    .app-topbar {
      height: 56px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 20px;
    }

    .app-title {
      font-weight: 600;
      font-size: 15px;
    }

    .breadcrumb {
      font-size: 13px;
      color: var(--muted);
    }

    .top-actions {
      margin-left: auto;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 13px;
      cursor: default;
    }

    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    /* ===================== */
    /* PAGE LAYOUT */
    /* ===================== */
    .layout {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 24px;
      padding: 28px 32px 64px;
    }

    /* ===================== */
    /* MAIN PROFILE */
    /* ===================== */
    .profile {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .profile-header {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 24px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #d1d5db;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 20px;
      color: #374151;
    }

    .identity {
      flex: 1;
    }

    .identity h1 {
      font-size: 22px;
      margin: 0;
    }

    .identity p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .badges {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .badge {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4338ca;
    }

    /* ===================== */
    /* SECTION */
    /* ===================== */
    .section {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 20px;
    }

    .section h3 {
      font-size: 15px;
      margin: 0 0 16px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px 20px;
    }

    .field label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-bottom: 4px;
    }

    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    /* ===================== */
    /* RIGHT PANEL */
    /* ===================== */
    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .side-block {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 18px;
    }

    .side-block h4 {
      font-size: 14px;
      margin: 0 0 12px;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 6px 0;
      color: var(--muted);
    }

    .meta-row strong {
      color: var(--text);
      font-weight: 500;
    }

    .side-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .side-actions button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 13px;
      text-align: left;
    }

  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="app-topbar">
    <div class="app-title">People</div>
    <div class="breadcrumb">All People / Jane Smith</div>

    <div class="top-actions">
      <button class="btn">Archive</button>
      <button class="btn primary">Save</button>
    </div>
  </div>

  <!-- PAGE -->
  <div class="layout">

    <!-- MAIN PROFILE -->
    <div class="profile">

      <!-- IDENTITY -->
      <div class="profile-header">
        <div class="avatar">JS</div>

        <div class="identity">
          <h1>Jane Smith</h1>
          <p>Employee · Finance Department</p>

          <div class="badges">
            <span class="badge">Internal</span>
            <span class="badge">User</span>
          </div>
        </div>
      </div>

      <!-- CONTACT -->
      <div class="section">
        <h3>Contact Information</h3>

        <div class="form-grid">
          <div class="field">
            <label>Email</label>
            <input value="jane.smith@company.com" />
          </div>

          <div class="field">
            <label>Phone</label>
            <input value="+62 812 0000 0000" />
          </div>

          <div class="field">
            <label>Company</label>
            <input value="My Company" />
          </div>

          <div class="field">
            <label>Job Title</label>
            <input value="Finance Officer" />
          </div>
        </div>
      </div>

      <!-- ACCESS -->
      <div class="section">
        <h3>User & Access</h3>

        <div class="form-grid">
          <div class="field">
            <label>User Account</label>
            <input value="Active" />
          </div>

          <div class="field">
            <label>Role</label>
            <input value="Administrator" />
          </div>
        </div>
      </div>

    </div>

    <!-- SIDE PANEL -->
    <aside class="side-panel">

      <div class="side-block">
        <h4>Status</h4>

        <div class="meta-row">
          <span>Record Type</span>
          <strong>Person</strong>
        </div>

        <div class="meta-row">
          <span>Created</span>
          <strong>12 Jan 2025</strong>
        </div>

        <div class="meta-row">
          <span>Last Updated</span>
          <strong>Today</strong>
        </div>
      </div>

      <div class="side-block">
        <h4>Quick Actions</h4>

        <div class="side-actions">
          <button>Invite as User</button>
          <button>Reset Password</button>
          <button>View Activity</button>
        </div>
      </div>

    </aside>

  </div>

</body>
</html>
