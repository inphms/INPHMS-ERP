<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Preferences Modal</title>

<style>
  :root {
    --bg-overlay: rgba(0,0,0,0.45);
    --panel: #ffffff;
    --border: #e5e7eb;
    --text: #111827;
    --muted: #6b7280;
    --accent: #2563eb;
    --danger: #dc2626;
    --radius: 14px;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #f3f4f6;
  }

  /* OVERLAY */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: var(--bg-overlay);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }

  /* MODAL */
  .modal {
    width: 100%;
    max-width: 760px;
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* HEADER */
  .modal-header {
    padding: 20px 24px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .modal-title {
    font-size: 16px;
    font-weight: 600;
  }

  .close-btn {
    border: none;
    background: none;
    font-size: 20px;
    cursor: pointer;
    color: var(--muted);
  }

  /* BODY */
  .modal-body {
    padding: 24px;
    display: grid;
    grid-template-columns: 180px 1fr;
    gap: 24px;
  }

  /* PROFILE SUMMARY */
  .profile-summary {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .avatar {
    width: 88px;
    height: 88px;
    border-radius: 50%;
    background: #22c55e;
    color: white;
    font-size: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }

  .profile-name {
    font-weight: 600;
    text-align: center;
  }

  .profile-meta {
    font-size: 13px;
    color: var(--muted);
    text-align: center;
  }

  /* FORM */
  .form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-section {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  .field {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .field label {
    font-size: 12px;
    color: var(--muted);
  }

  .field input,
  .field select,
  .field textarea {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 14px;
  }

  .field textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* TABS */
  .tabs {
    display: flex;
    gap: 6px;
    border-bottom: 1px solid var(--border);
  }

  .tab {
    padding: 8px 14px;
    font-size: 13px;
    border-radius: 999px;
    background: #f3f4f6;
    cursor: default;
  }

  .tab.active {
    background: var(--accent);
    color: white;
  }

  /* FOOTER */
  .modal-footer {
    padding: 16px 24px;
    border-top: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-note {
    font-size: 12px;
    color: var(--muted);
  }

  .actions {
    display: flex;
    gap: 10px;
  }

  .btn {
    padding: 8px 16px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: #f9fafb;
    font-size: 14px;
    cursor: pointer;
  }

  .btn.primary {
    background: var(--accent);
    color: white;
    border-color: var(--accent);
  }

</style>
</head>

<body>

<div class="modal-overlay">

  <div class="modal">

    <!-- HEADER -->
    <div class="modal-header">
      <div class="modal-title">User Preferences</div>
      <button class="close-btn">Ã—</button>
    </div>

    <!-- BODY -->
    <div class="modal-body">

      <!-- LEFT PROFILE -->
      <div class="profile-summary">
        <div class="avatar">AD</div>
        <div class="profile-name">Administrator</div>
        <div class="profile-meta">Internal User</div>
      </div>

      <!-- RIGHT FORM -->
      <div class="form">

        <!-- TABS -->
        <div class="tabs">
          <div class="tab active">Preferences</div>
          <div class="tab">Calendar</div>
          <div class="tab">Security</div>
        </div>

        <!-- FORM SECTION -->
        <div class="form-section">
          <div class="field">
            <label>Display Name</label>
            <input type="text" value="Administrator" />
          </div>

          <div class="field">
            <label>Email</label>
            <input type="email" value="admin@example.com" />
          </div>

          <div class="field">
            <label>Phone</label>
            <input type="text" value="+62 856 9564 6365" />
          </div>

          <div class="field">
            <label>Language</label>
            <select>
              <option>English (US)</option>
              <option>Bahasa Indonesia</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label>Email Signature</label>
          <textarea>Administrator</textarea>
        </div>

      </div>
    </div>

    <!-- FOOTER -->
    <div class="modal-footer">
      <div class="footer-note">
        Changes apply immediately to your account
      </div>
      <div class="actions">
        <button class="btn">Discard</button>
        <button class="btn primary">Update Preferences</button>
      </div>
    </div>

  </div>

</div>

</body>
</html>
