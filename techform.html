<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Object â€“ Technical Form</title>

  <style>
    :root {
      --bg: #f4f5f7;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --danger: #dc2626;
      --warning: #f59e0b;
      --mono: "JetBrains Mono", monospace;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* =========================
       HEADER
       ========================= */
    .record-header {
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      padding: 20px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .record-header .title h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .tech-name {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
      display: block;
      font-family: var(--mono);
    }

    .identifiers {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 13px;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 12px;
    }

    .badge.danger {
      background: #fee2e2;
      color: var(--danger);
    }

    .mono {
      font-family: var(--mono);
      color: var(--muted);
    }

    /* =========================
       BODY LAYOUT
       ========================= */
    .record-body {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
      padding: 28px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* =========================
       CARDS
       ========================= */
    .card {
      background: var(--panel);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 20px;
    }

    .card h3, .card h4 {
      margin: 0 0 14px;
      font-size: 15px;
      font-weight: 600;
    }

    .card.warning {
      border-left: 4px solid var(--warning);
    }

    .card.danger {
      border-left: 4px solid var(--danger);
    }

    /* =========================
       FORM ROWS
       ========================= */
    .form-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 14px;
    }

    .form-row label {
      font-size: 12px;
      color: var(--muted);
    }

    .form-row input,
    .form-row select,
    .form-row textarea {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      font-family: inherit;
    }

    textarea.mono {
      font-family: var(--mono);
      font-size: 13px;
      min-height: 80px;
    }

    /* =========================
       KEY-VALUE
       ========================= */
    .kv {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      padding: 6px 0;
    }

    .kv span {
      color: var(--muted);
    }

    /* =========================
       RISK LIST
       ========================= */
    .risk-list {
      padding-left: 18px;
      margin: 0;
      font-size: 14px;
    }

    .risk-list li {
      margin-bottom: 6px;
    }

    /* =========================
       BUTTONS
       ========================= */
    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
    }

    .btn.danger {
      background: #fee2e2;
      color: var(--danger);
      border-color: #fecaca;
    }

    .btn + .btn {
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="record-header">
    <div class="title">
      <h2>Window Action</h2>
      <span class="tech-name">ir.actions.act_window</span>
    </div>

    <div class="identifiers">
      <span class="badge danger">System Object</span>
      <span class="mono">ID: 412</span>
      <span class="mono">XML ID: base.action_res_users</span>
    </div>
  </header>

  <!-- BODY -->
  <main class="record-body">

    <!-- LEFT COLUMN -->
    <div class="column">

      <section class="card">
        <h3>Definition</h3>

        <div class="form-row">
          <label>Name</label>
          <input type="text" value="Users" />
        </div>

        <div class="form-row">
          <label>Action Type</label>
          <select>
            <option>Window Action</option>
          </select>
        </div>

        <div class="form-row">
          <label>Target Model</label>
          <input type="text" value="res.users" />
        </div>

        <div class="form-row">
          <label>View Mode</label>
          <input type="text" value="tree,form" />
        </div>
      </section>

      <section class="card">
        <h3>Behavior</h3>

        <div class="form-row">
          <label>Domain</label>
          <textarea class="mono">[]</textarea>
        </div>

        <div class="form-row">
          <label>Context</label>
          <textarea class="mono">{}</textarea>
        </div>
      </section>

      <section class="card">
        <h3>Advanced</h3>

        <div class="form-row">
          <label>Help Text</label>
          <textarea></textarea>
        </div>
      </section>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="column">

      <section class="card warning">
        <h4>Scope</h4>

        <div class="kv">
          <span>Application</span>
          <strong>People</strong>
        </div>

        <div class="kv">
          <span>Company</span>
          <strong>Global</strong>
        </div>
      </section>

      <section class="card danger">
        <h4>Impact</h4>

        <ul class="risk-list">
          <li>Affects menu navigation</li>
          <li>Used by 3 menus</li>
          <li>Visible to 12 user groups</li>
        </ul>
      </section>

      <section class="card">
        <h4>Quick Actions</h4>

        <button class="btn">Open Linked View</button>
        <button class="btn">Show Dependencies</button>
        <button class="btn danger">Deactivate</button>
      </section>

    </div>

  </main>

</body>
</html>
