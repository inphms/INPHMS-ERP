<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPHMS - Loading</title>
    <style>
        /* ============================================
           GLOBAL RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Y2K Color Palette */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            
            /* Typography */
            --font-primary: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ============================================
           LOADER CONTAINER
           ============================================ */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        /* ============================================
           STYLE 1: PREMIUM GRADIENT (PRIMARY)
           ============================================ */
        .loader-style-1 {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 25%, #2d1b4e 50%, #1a1f35 75%, #0f1419 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Background Orbs */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 25s infinite ease-in-out;
        }

        .bg-orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -15%;
            right: -10%;
            animation-delay: 0s;
        }

        .bg-orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            bottom: -15%;
            left: -10%;
            animation-delay: 7s;
        }

        .bg-orb-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            top: 40%;
            left: 40%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(50px, -50px) scale(1.1) rotate(120deg); }
            66% { transform: translate(-30px, 30px) scale(0.9) rotate(240deg); }
        }

        /* ============================================
           LOGO CONTAINER
           ============================================ */
        .logo-container {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeInScale 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Logo Icon */
        .logo-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            box-shadow: 
                0 20px 60px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            animation: logoFloat 3s ease-in-out infinite, logoPulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes logoPulse {
            0%, 100% { box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4); }
            50% { box-shadow: 0 20px 80px rgba(102, 126, 234, 0.6); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Logo Text */
        .logo-text {
            margin-bottom: 0.75rem;
        }

        .logo-title {
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ffffff 0%, #667eea 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: textGlow 3s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes textGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .logo-tagline {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ============================================
           PROGRESS BAR
           ============================================ */
        .progress-container {
            position: relative;
            z-index: 2;
            margin-top: 3rem;
            animation: fadeIn 1.5s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-bar-wrapper {
            width: 320px;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progressAnimation 2s ease-in-out infinite, progressGlow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            position: relative;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: progressShine 1.5s infinite;
        }

        @keyframes progressAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes progressGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.6); }
            50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.8), 0 0 40px rgba(240, 147, 251, 0.4); }
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        .progress-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-weight: 500;
        }

        /* ============================================
           LOADING DOTS
           ============================================ */
        .loading-dots {
            display: inline-flex;
            gap: 0.4rem;
            margin-left: 0.5rem;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* ============================================
           SPINNER (ALTERNATIVE LOADER)
           ============================================ */
        .spinner-container {
            margin-top: 2rem;
            display: none; /* Hidden by default, can be enabled */
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-right-color: #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================
           BOTTOM INFO
           ============================================ */
        .bottom-info {
            position: absolute;
            bottom: 3rem;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            animation: fadeIn 2s ease-out 1s backwards;
        }

        .version {
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .copyright {
            font-size: 0.75rem;
            opacity: 0.6;
        }

        /* ============================================
           PARTICLES (OPTIONAL ENHANCEMENT)
           ============================================ */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particleFloat 10s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Generate particles with different delays and positions */
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .logo-icon {
                width: 90px;
                height: 90px;
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }

            .logo-title {
                font-size: 3rem;
            }

            .logo-subtitle {
                font-size: 0.9rem;
            }

            .progress-bar-wrapper {
                width: 280px;
            }

            .bottom-info {
                bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .logo-title {
                font-size: 2.5rem;
            }

            .logo-subtitle {
                font-size: 0.85rem;
            }

            .logo-tagline {
                font-size: 0.7rem;
            }

            .progress-bar-wrapper {
                width: 240px;
                height: 5px;
            }

            .progress-container {
                margin-top: 2rem;
            }
        }

        /* ============================================
           FADE OUT ANIMATION (WHEN LOADING COMPLETE)
           ============================================ */
        .loader-container.loaded {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <!-- Main Loader Container -->
    <div class="loader-container loader-style-1" id="loader">
        <!-- Animated Background Orbs -->
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>
        <div class="bg-orb bg-orb-3"></div>

        <!-- Floating Particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <!-- Logo & Branding -->
        <div class="logo-container">
            <!-- Logo Icon -->
            <div class="logo-icon">
                IN
            </div>

            <!-- Logo Text -->
            <div class="logo-text">
                <h1 class="logo-title">INPHMS</h1>
                <p class="logo-subtitle">Intelligence Nusantara Plantation & Harvest Management System</p>
                <p class="logo-tagline">AI-Powered ERP Platform</p>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text">
                <span id="loadingText">Initializing</span>
                <span class="loading-dots">
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                    <span class="loading-dot"></span>
                </span>
                <span id="progressPercent" style="margin-left: 0.5rem; font-weight: 600;">0%</span>
            </div>
        </div>

        <!-- Alternative Spinner (Hidden) -->
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>

        <!-- Bottom Info -->
        <div class="bottom-info">
            <div class="version">Version 1.0.0</div>
            <div class="copyright">Â© 2025 INPHMS. All rights reserved.</div>
        </div>
    </div>

    <script>
        // ============================================
        // LOADING SIMULATION
        // ============================================
        
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const loadingText = document.getElementById('loadingText');
        const loader = document.getElementById('loader');

        // Loading stages with messages
        const loadingStages = [
            { percent: 0, message: 'Initializing' },
            { percent: 15, message: 'Loading core modules' },
            { percent: 30, message: 'Connecting to server' },
            { percent: 45, message: 'Authenticating' },
            { percent: 60, message: 'Loading AI engine' },
            { percent: 75, message: 'Preparing workspace' },
            { percent: 90, message: 'Almost ready' },
            { percent: 100, message: 'Complete' }
        ];

        let currentStage = 0;
        let currentProgress = 0;

        // Simulate loading progress
        function simulateLoading() {
            if (currentStage < loadingStages.length) {
                const stage = loadingStages[currentStage];
                const targetProgress = stage.percent;
                
                // Smooth progress animation
                const progressInterval = setInterval(() => {
                    if (currentProgress < targetProgress) {
                        currentProgress += 1;
                        updateProgress(currentProgress, stage.message);
                    } else {
                        clearInterval(progressInterval);
                        currentStage++;
                        
                        if (currentStage < loadingStages.length) {
                            // Move to next stage after a delay
                            setTimeout(simulateLoading, Math.random() * 500 + 300);
                        } else {
                            // Loading complete
                            setTimeout(finishLoading, 500);
                        }
                    }
                }, 20);
            }
        }

        // Update progress bar and text
        function updateProgress(percent, message) {
            progressBar.style.width = percent + '%';
            progressPercent.textContent = percent + '%';
            loadingText.textContent = message;
        }

        // Finish loading and fade out
        function finishLoading() {
            loader.classList.add('loaded');
            
            // Remove loader from DOM after fade out
            setTimeout(() => {
                loader.style.display = 'none';
                
                // Here you would typically:
                // 1. Initialize your main application
                // 2. Load the main content
                // 3. Trigger any post-load events
                
                console.log('INPHMS loaded successfully!');
                
                // Example: Show main app
                // document.getElementById('main-app').style.display = 'block';
            }, 800);
        }

        // Start loading simulation when page loads
        window.addEventListener('load', () => {
            // Small delay before starting animation
            setTimeout(() => {
                simulateLoading();
            }, 500);
        });

        // Optional: Real loading integration
        // Use this if you want to track actual resource loading

        const totalResources = document.querySelectorAll('link[rel="stylesheet"], script[src]').length;
        
        document.querySelectorAll('link[rel="stylesheet"], script[src]').forEach(element => {
            element.addEventListener('load', () => {
                resourcesLoaded++;
                const progress = Math.floor((resourcesLoaded / totalResources) * 100);
                updateProgress(progress, 'Loading resources');
                
                if (resourcesLoaded === totalResources) {
                    finishLoading();
                }
            });
        });
        */
    </script>
</body>
</html>
